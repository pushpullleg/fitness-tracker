name: Auto Refresh Fitness Data

# This GitHub Action automatically fetches new fitness data every 15 minutes
# It calls the /api/poll-activities endpoint which:
# - Fetches data from all 4 GitHub Gists
# - Updates the Supabase database with new activities

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes (00:00, 00:15, 00:30, 00:45, etc.)
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📊 Fetch Latest Fitness Data
        run: |
          echo "⏰ Starting automatic data refresh at $(TZ='America/Chicago' date '+%Y-%m-%d %I:%M:%S %p %Z')"
          
          # Call the refresh endpoint
          response=$(curl -s -w "\n%{http_code}" https://fitness-tracker-flame-kappa.vercel.app/api/refresh)
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          
          # Extract response body (everything except last line)
          body=$(echo "$response" | sed '$d')
          
          echo "📡 Response Code: $http_code"
          echo "📄 Response Body: $body"
          
          # Check if successful (allow 200 or 500 to not fail workflow)
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Successfully refreshed fitness data!"
          else
            echo "⚠️  Refresh endpoint returned HTTP $http_code"
            echo "💡 This might be a temporary issue - will retry in 15 minutes"
            echo "🔍 Check Vercel logs for details"
            # Don't exit 1 - let it retry next cycle
          fi
      
      - name: 📈 Verify API Health
        run: |
          echo "🔍 Checking API health..."
          curl -s https://fitness-tracker-flame-kappa.vercel.app/health | jq '.'
          echo "✅ Health check complete"
