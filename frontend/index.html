<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Excel-erators - Fittober 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #00386C 0%, #1172DE 100%);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 0;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            color: #FFC333;
        }

        .dashboard {
            padding: 0;
        }

        .team-name {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .total-minutes {
            text-align: center;
            font-size: 4.5rem;
            font-weight: 800;
            color: #FFC333;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .total-label {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chart-container {
            position: relative;
            height: 450px;
            margin: 0 auto 40px;
            max-width: 500px;
        }

        .refresh-button {
            background: rgba(255, 195, 51, 0.2);
            color: #FFC333;
            border: 2px solid #FFC333;
            padding: 12px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto 30px;
            box-shadow: 0 4px 15px rgba(255, 195, 51, 0.3);
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
        }

        .refresh-button:hover {
            transform: translateY(-2px) rotate(180deg);
            box-shadow: 0 6px 20px rgba(255, 195, 51, 0.5);
            background: rgba(255, 195, 51, 0.3);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-button.refreshing {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .footer a {
            color: #FFC333;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FFD749;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #716E6B;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #DCD7D2;
            border-top-color: #1172DE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .team-name {
                font-size: 1.5rem;
            }
            
            .total-minutes {
                font-size: 2.5rem;
            }

            .chart-container {
                height: 350px;
            }

            .activity-log {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .activity-duration {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Excel-erators</h1>
        </div>

        <div class="dashboard">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <h3>Loading team activities...</h3>
            </div>

            <div id="dashboard-content" style="display: none;">

                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>

                <button id="refresh-button" class="refresh-button" onclick="refreshData()">
                    üîÑ
                </button>

                <div class="footer">
                    Built with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/mukesh-ravichandran/" target="_blank">Mukesh</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        const API_BASE_URL = window.location.origin.includes('github.io') 
            ? 'https://fitness-tracker-flame-kappa.vercel.app/api'
            : 'http://localhost:3001';

        // College colors
        const COLORS = {
            primary: '#00386C',    // Dark Blue
            secondary: '#FFC333',  // Gold
            blue1: '#1172DE',      // Bright Blue
            blue2: '#3092EF',      // Light Blue
            gold2: '#FFD749',      // Light Gold
            orange1: '#F26839',    // Orange
            orange2: '#D34727',    // Dark Orange
            tan: '#E19E55'         // Tan
        };

        const chartColors = [COLORS.secondary, COLORS.blue1, COLORS.orange1, COLORS.blue2];

        async function loadData() {
            try {
                showLoading(true);

                const response = await fetch(`${API_BASE_URL}/aggregates.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || !data.members) {
                    throw new Error('Invalid data format received from server');
                }

                updateDashboard(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function refreshData() {
            const button = document.getElementById('refresh-button');
            const text = document.getElementById('refresh-text');
            
            try {
                button.disabled = true;
                button.classList.add('refreshing');
                text.textContent = 'Refreshing...';
                
                const refreshResponse = await fetch(`${API_BASE_URL}/refresh`);
                
                if (!refreshResponse.ok) {
                    throw new Error('Failed to refresh data from Gists');
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                await loadData();
                
                text.textContent = 'Updated!';
                setTimeout(() => {
                    text.textContent = 'Refresh Data';
                }, 2000);
                
            } catch (error) {
                console.error('Error refreshing data:', error);
                text.textContent = 'Refresh Failed';
                setTimeout(() => {
                    text.textContent = 'Refresh Data';
                }, 2000);
                alert('Failed to refresh data: ' + error.message);
            } finally {
                button.disabled = false;
                button.classList.remove('refreshing');
            }
        }

        function updateDashboard(data) {
            // Sort members by total minutes (descending)
            const sortedMembers = [...data.members].sort((a, b) => 
                parseInt(b.total_min) - parseInt(a.total_min)
            );

            // Prepare chart data with first names and percentages
            const labels = sortedMembers.map(member => {
                const firstName = member.name.split(' ')[0];
                const percentage = ((parseInt(member.total_min) / parseInt(data.total_min)) * 100).toFixed(1);
                const duration = member.total_min;
                return `${firstName}: ${duration}min (${percentage}%)`;
            });

            const fullNames = sortedMembers.map(member => member.name);
            const values = sortedMembers.map(member => parseInt(member.total_min));
            const backgroundColors = chartColors.slice(0, sortedMembers.length);

            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('activityChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: fullNames, // Full names for tooltip
                    datasets: [{
                        data: values,
                        backgroundColor: backgroundColors,
                        borderColor: '#ffffff',
                        borderWidth: 3,
                        hoverBorderWidth: 4,
                        hoverBorderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%', // Creates the doughnut hole
                    plugins: {
                        legend: {
                            display: false // Hide legend for cleaner look
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 56, 108, 0.95)',
                            titleColor: '#FFC333',
                            bodyColor: '#ffffff',
                            borderColor: '#FFC333',
                            borderWidth: 2,
                            padding: 16,
                            displayColors: true,
                            titleFont: {
                                size: 16,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 14
                            },
                            callbacks: {
                                title: function(context) {
                                    return context[0].label; // Full name
                                },
                                label: function(context) {
                                    const percentage = ((context.parsed / parseInt(data.total_min)) * 100).toFixed(1);
                                    return [
                                        `Minutes: ${context.parsed}`,
                                        `Percentage: ${percentage}%`
                                    ];
                                }
                            }
                        },
                        datalabels: {
                            display: false // Hide all labels on chart
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1200,
                        easing: 'easeInOutQuart'
                    }
                },
                plugins: [ChartDataLabels, {
                    id: 'centerText',
                    beforeDraw: function(chart) {
                        const ctx = chart.ctx;
                        const centerX = (chart.chartArea.left + chart.chartArea.right) / 2;
                        const centerY = (chart.chartArea.top + chart.chartArea.bottom) / 2;
                        
                        ctx.save();
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // Draw total minutes number
                        ctx.font = 'bold 3rem "Inter", sans-serif';
                        ctx.fillStyle = '#FFC333';
                        ctx.fillText(data.total_min, centerX, centerY - 15);
                        
                        // Draw "minutes" label
                        ctx.font = '600 1rem "Inter", sans-serif';
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.fillText('minutes', centerX, centerY + 25);
                        
                        ctx.restore();
                    }
                }]
            });

            document.getElementById('dashboard-content').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        // Auto-refresh every 60 seconds
        setInterval(loadData, 60000);

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
</body>
</html>
