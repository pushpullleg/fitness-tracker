<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Excel-erators - Fittober 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #00386C 0%, #1172DE 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #FFC333 0%, #FFD749 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }

        .dashboard {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .team-name {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #00386C;
            margin-bottom: 10px;
        }

        .total-minutes {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            color: #FFC333;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .total-label {
            text-align: center;
            font-size: 1rem;
            color: #716E6B;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 450px;
            margin: 0 auto 40px;
            max-width: 500px;
        }

        .refresh-button {
            background: linear-gradient(135deg, #1172DE 0%, #3092EF 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto 20px;
            box-shadow: 0 4px 15px rgba(17, 114, 222, 0.3);
            transition: all 0.3s ease;
            width: 200px;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 114, 222, 0.4);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-button.refreshing {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #DCD7D2;
            color: #716E6B;
            font-size: 0.9rem;
        }

        .footer a {
            color: #1172DE;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00386C;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #716E6B;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #DCD7D2;
            border-top-color: #1172DE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .team-name {
                font-size: 1.5rem;
            }
            
            .total-minutes {
                font-size: 2.5rem;
            }

            .chart-container {
                height: 350px;
            }

            .activity-log {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .activity-duration {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è FITTOBER 2025 üèãÔ∏è</h1>
            <div class="subtitle">Excel-erators Team Fitness Challenge</div>
        </div>

        <div class="dashboard">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <h3>Loading team activities...</h3>
            </div>

            <div id="dashboard-content" style="display: none;">
                <div class="team-name">The Excel-erators</div>
                <div class="total-minutes" id="total-minutes">0</div>
                <div class="total-label">Total Minutes</div>

                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>

                <button id="refresh-button" class="refresh-button" onclick="refreshData()">
                    <span class="refresh-icon">üîÑ</span>
                    <span id="refresh-text">Refresh Data</span>
                </button>

                <div class="footer">
                    Built with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/mukesh-ravichandran/" target="_blank">Mukesh Ravichandran</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        const API_BASE_URL = window.location.origin.includes('github.io') 
            ? 'https://fitness-tracker-flame-kappa.vercel.app/api'
            : 'http://localhost:3001';

        // College colors
        const COLORS = {
            primary: '#00386C',    // Dark Blue
            secondary: '#FFC333',  // Gold
            blue1: '#1172DE',      // Bright Blue
            blue2: '#3092EF',      // Light Blue
            gold2: '#FFD749',      // Light Gold
            orange1: '#F26839',    // Orange
            orange2: '#D34727',    // Dark Orange
            tan: '#E19E55'         // Tan
        };

        const chartColors = [COLORS.blue1, COLORS.secondary, COLORS.orange1, COLORS.blue2];

        async function loadData() {
            try {
                showLoading(true);

                const response = await fetch(`${API_BASE_URL}/aggregates.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || !data.members) {
                    throw new Error('Invalid data format received from server');
                }

                updateDashboard(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function refreshData() {
            const button = document.getElementById('refresh-button');
            const text = document.getElementById('refresh-text');
            
            try {
                button.disabled = true;
                button.classList.add('refreshing');
                text.textContent = 'Refreshing...';
                
                const refreshResponse = await fetch(`${API_BASE_URL}/refresh`);
                
                if (!refreshResponse.ok) {
                    throw new Error('Failed to refresh data from Gists');
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                await loadData();
                
                text.textContent = 'Updated!';
                setTimeout(() => {
                    text.textContent = 'Refresh Data';
                }, 2000);
                
            } catch (error) {
                console.error('Error refreshing data:', error);
                text.textContent = 'Refresh Failed';
                setTimeout(() => {
                    text.textContent = 'Refresh Data';
                }, 2000);
                alert('Failed to refresh data: ' + error.message);
            } finally {
                button.disabled = false;
                button.classList.remove('refreshing');
            }
        }

        function updateDashboard(data) {
            // Sort members by total minutes (descending)
            const sortedMembers = [...data.members].sort((a, b) => 
                parseInt(b.total_min) - parseInt(a.total_min)
            );

            // Update total minutes
            document.getElementById('total-minutes').textContent = data.total_min || 0;

            // Prepare chart data with first names and percentages
            const labels = sortedMembers.map(member => {
                const firstName = member.name.split(' ')[0];
                const percentage = ((parseInt(member.total_min) / parseInt(data.total_min)) * 100).toFixed(1);
                const duration = member.total_min;
                return `${firstName}: ${duration}min (${percentage}%)`;
            });

            const fullNames = sortedMembers.map(member => member.name);
            const values = sortedMembers.map(member => parseInt(member.total_min));
            const backgroundColors = chartColors.slice(0, sortedMembers.length);

            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('activityChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: fullNames, // Full names in legend
                    datasets: [{
                        data: values,
                        backgroundColor: backgroundColors,
                        borderColor: '#ffffff',
                        borderWidth: 3,
                        hoverBorderWidth: 4,
                        hoverBorderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 16,
                                usePointStyle: true,
                                pointStyle: 'circle',
                                font: {
                                    size: 13,
                                    weight: '600',
                                    family: "'Inter', sans-serif"
                                },
                                color: '#00386C',
                                generateLabels: function(chart) {
                                    const data = chart.data;
                                    return data.labels.map((label, i) => ({
                                        text: `${i + 1}. ${label}`,
                                        fillStyle: data.datasets[0].backgroundColor[i],
                                        hidden: false,
                                        index: i
                                    }));
                                }
                            }
                        },
                        tooltip: {
                            enabled: false // Disable tooltip as requested
                        },
                        datalabels: {
                            color: '#ffffff',
                            font: {
                                weight: 'bold',
                                size: 14
                            },
                            formatter: (value, context) => {
                                const firstName = sortedMembers[context.dataIndex].name.split(' ')[0];
                                const percentage = ((value / parseInt(data.total_min)) * 100).toFixed(1);
                                return `${firstName}\n${value}min\n${percentage}%`;
                            },
                            textAlign: 'center',
                            anchor: 'center',
                            clamp: true
                        }
                    },
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1200,
                        easing: 'easeInOutQuart'
                    }
                },
                plugins: [ChartDataLabels]
            });

            document.getElementById('dashboard-content').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        // Auto-refresh every 60 seconds
        setInterval(loadData, 60000);

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
</body>
</html>
